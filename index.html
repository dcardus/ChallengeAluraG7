<!DOCTYPE html>
<html lang="es-Co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo-alura" src="./img/logo-a.png" alt="logo de alura">
    </header>
    <main class="principal">
        <section class="txtUsuario">
            <textarea class="texto-ingreso" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info"><img src="./img/signo.png" alt="Signo de exclamacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="btEncriptar()" class="bt-Encriptar">Encriptar</button>
                <button onclick="btDesencriptar()" class="bt-Desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="txtResultado">
            <textarea class="texto-salida" cols="20" rows="10"></textarea>
            <div class="botones">
                <button onclick="btnCopiar()" class="bt-Copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
    <footer
    ></footer>
</body>
</html>
